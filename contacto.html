<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            height: 50px;
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .header nav ul li {
            display: inline;
        }

        .header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('../IMG/contacto.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .contact-section {
            text-align: center;
            padding: 50px 20px;
        }

        .contact-section h2 {
            font-size: 2em;
            color: #03203d;
            margin-bottom: 20px;
        }

        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form h3 {
            margin-bottom: 20px;
            color: #03203d;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #03203d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #021a2e;
        }

        .rating {
            margin: 20px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            float: right;
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }

        .rating input:checked ~ label,
        .rating input:hover ~ label,
        .rating label:hover ~ label {
            color: #ffcc00;
        }

        .map-container {
            text-align: center;
            margin: 50px 0;
        }

        .map-container iframe {
            width: 80%;
            height: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .map-description {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../IMG/icono2-removebg-preview.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="asesoramiento.html">Asesoramiento</a></li>
                <li><a href="planes.html">Planes</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
             
            </ul>
        </nav>
        <a class="btn" href="contacto.html"><button>Contact</button></a>
    </header>

    

    <section class="contact-section">
        <h2>Ponte en contacto con nosotros</h2>
        <div class="contact-form">
            <h3>Envíanos un mensaje</h3>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <textarea placeholder="Mensaje" rows="5" required></textarea>
                <div class="rating">
                    <input type="radio" name="rating" id="rating-5" value="5"><label for="rating-5">★</label>
                    <input type="radio" name="rating" id="rating-4" value="4"><label for="rating-4">★</label>
                    <input type="radio" name="rating" id="rating-3" value="3"><label for="rating-3">★</label>
                    <input type="radio" name="rating" id="rating-2" value="2"><label for="rating-2">★</label>
                    <input type="radio" name="rating" id="rating-1" value="1"><label for="rating-1">★</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <div class="map-container">
        <h2>Encuéntranos en Santa Marta</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.908512091233!2d-74.21102268464434!3d11.24035479199364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42d7e2b6f3b7d%3A0x8b0b0b0b0b0b0b0b!2sSanta%20Marta%2C%20Magdalena%2C%20Colombia!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        <div class="map-description">
            <p>Nos encontramos en el corazón de Santa Marta, Magdalena, Colombia. ¡Ven a visitarnos!</p>
        </div>
    </div>
</body>
</html>
